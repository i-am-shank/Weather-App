<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link Tailwind CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Link External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- Linking Font Awesome -->
    <script src="https://kit.fontawesome.com/ee184e410d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <h1 class="heading">
            Weather App
        </h1>
        
        <div class="tab-container">
            <p class="tab" data-userWeather>
                Your Weather
            </p>
            <p class="tab" data-searchWeather>
                Search Weather
            </p>
        </div>

        <!-- At a time, 1 tab-view is visible -->

        <!-- Weather container -->

        <div class="weather-container">
            <!-- Grant location container -->
            <div class="grant-location-container center-align-container">
                <img src="images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>
                    Grant Location Access
                </p>
                <p>
                    Allow Access to get weather Information
                </p>
                <button class="btn grant-btn" data-grantAccess>
                    Grant Access
                </button>
            </div>

            <!-- Search weather container -->
            <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for city ..." data-searchInput class="searchInput">
                <button class="btn search-btn" type="submit">
                    <img src="images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="loading-container center-align-container">
                <!-- Loading gif -->
                <img src="images/loading.gif" width="150" height="150" alt="">
                <!-- Loading text -->
                <p>
                    Loading
                </p>
            </div>

            <!-- Searched weather info -->
            <div class="user-info-container center-align-container">
                <!-- Location (name + flag) -->
                <div class="name">
                    <!-- City name & country flag -->
                    <p data-cityName></p>
                    <img data-countryIcon src="">
                </div>

                <!-- Weather description -->
                <p data-weatherDesc class="weather-desc"></p>
                <!-- Weather icon -->
                <img data-weatherIcon class="weather-icon">
                <!-- Temperature -->
                <p data-temp class="temp"></p>

                <!-- Weather report -->
                <div class="parameter-container">
                    <!-- Wind speed card -->
                    <div class="parameter">
                        <img src="images/wind.png" alt="" class="para-img">
                        <p class="para-text">windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Humidity card -->
                    <div class="parameter">
                        <img src="images/humidity.png" alt="" class="para-img">
                        <p class="para-text">humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Clouds card -->
                    <div class="parameter">
                        <img src="images/cloud.png" alt="" class="para-img">
                        <p class="para-text">Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!-- Error Screen -->
            <div class="error-screen center-align-container">
                <img src="images/not-found.png" alt="">
                <p>city not found</p>
            </div>
        </div>
    </div>

    <!-- Link JS file -->
    <script src="script.js"></script>
</body>
</html>
